<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            position: relative; /* allow absolute positioning of close button inside */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
            outline: none;
        }

        .error {
            color: #e74c3c;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .role-section {
            display: none;
        }

        .active {
            display: block;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            border: none;
            color: rgb(0, 0, 0);
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

<script src="includes/storage-shim.js"></script>
       
        <div class="container">
    <button id="closeBtn" title="Close" style="position:absolute; left : 250px; top:16px; background:none; border:none; font-size:22px; cursor:pointer;">âœ•</button>
        <h2>Registration Form</h2>

        <div class="form-group">
            <label>Select Role:</label>
            <select id="roleSelect" onchange="showRoleForm()">
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <!-- Student Form -->
        <div id="studentForm" class="role-section">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label>University Roll Number:</label>
                <input type="text" id="studentRoll">
                <div class="error" id="rollError"></div>
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="studentEmail">
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" id="studentPhone" placeholder="10 digits">
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="studentPassword" required>
                <div class="error" id="passwordError"></div>
            </div>
        </div>

        <!-- Teacher Form -->
        <div id="teacherForm" class="role-section">
            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" id="teacherName" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label>Teacher ID:</label>
                <input type="text" id="teacherId"
                       title="Enter a Valid ID">
                <div class="error" id="idError"></div>
            </div>
            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="teacherEmail">
                <div class="error" id="teacherEmailError"></div>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" id="teacherPhone" placeholder="10 digits">
                <div class="error" id="teacherPhoneError"></div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="teacherPassword" required>
                <div class="error" id="teacherPasswordError"></div>
            </div>
        </div>

        <button onclick="validateForm()">Submit</button>
    </div>

    <script>
        const VALID_TEACHER_IDS = ['SU123', 'AD124', 'RU125', 'DE126', 'SH127'];

        function showRoleForm() {
            const role = document.getElementById('roleSelect').value;
            document.querySelectorAll('.role-section').forEach(div => {
                div.classList.remove('active');
            });
            if(role) {
                document.getElementById(role + 'Form').classList.add('active');
                clearErrors();
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(el => {
                el.textContent = '';
            });
        }

        function validateForm() {
            const role = document.getElementById('roleSelect').value;
            let isValid = true;
            clearErrors();

            if(role === 'student') {
                const rollNumber = document.getElementById('studentRoll').value;
                const studentName = document.getElementById('studentName').value;
                const studentPassword = document.getElementById('studentPassword').value;

                if(!/^\d{10}$/.test(rollNumber)) {
                    document.getElementById('rollError').textContent = 
                        'Roll number must be exactly 10 digits';
                    isValid = false;
                } else {
                    const num = parseInt(rollNumber);
                    if(num < 2363050001 || num > 2363050040) {
                        document.getElementById('rollError').textContent = 
                            'Roll number must be between 2363050001 and 2363050040';
                        isValid = false;
                    }
                }

                const email = document.getElementById('studentEmail').value.trim();
                if(!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
                    document.getElementById('emailError').textContent = 'Please enter a valid email address';
                    isValid = false;
                }

                const phone = document.getElementById('studentPhone').value.trim();
                if(!/^\d{10}$/.test(phone)) {
                    document.getElementById('phoneError').textContent = 'Phone number must be exactly 10 digits';
                    isValid = false;
                }

                if(!studentName.trim()) {
                    document.getElementById('rollError').textContent = 'Please enter student name';
                    isValid = false;
                }

                if(studentPassword.length < 6) {
                    document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long';
                    isValid = false;
                }

                if(isValid) {
                    let studentsData = JSON.parse(localStorage.getItem('studentsData')) || [];
                    studentsData.push({
                        name: studentName,
                        rollNumber: rollNumber,
                        email: email,
                        phone: phone,
                        password: studentPassword
                    });
                    localStorage.setItem('studentsData', JSON.stringify(studentsData));
                    // Save a one-time prefill for the attendance page so the newly registered student
                    // appears automatically when teacher later opens attendance.html.
                    try{
                        localStorage.setItem('attendancePrefill', JSON.stringify({ name: studentName, roll: rollNumber }));
                    }catch(e){/* ignore storage errors */}
                    // Redirect back to index (home) after registration
                    window.location.href = 'index.html';
                }

            } else if(role === 'teacher') {
                const teacherId = document.getElementById('teacherId').value.toUpperCase();
                const teacherName = document.getElementById('teacherName').value;
                const teacherPassword = document.getElementById('teacherPassword').value;

                if(!VALID_TEACHER_IDS.includes(teacherId)) {
                    document.getElementById('idError').textContent = 
                        'Invalid Teacher ID. Valid IDs: ' + VALID_TEACHER_IDS.join(', ');
                    isValid = false;
                }

                if(!teacherName.trim()) {
                    document.getElementById('nameError').textContent = 'Please enter teacher name';
                    isValid = false;
                }

                if(teacherPassword.length < 6) {
                    document.getElementById('teacherPasswordError').textContent = 'Password must be at least 6 characters long';
                    isValid = false;
                }

                if(isValid) {
                    let teachersData = JSON.parse(localStorage.getItem('teachersData')) || [];
                        const teacherEmail = document.getElementById('teacherEmail').value.trim();
                        const teacherPhone = document.getElementById('teacherPhone').value.trim();
                        teachersData.push({
                            name: teacherName,
                            teacherId: teacherId,
                            email: teacherEmail,
                            phone: teacherPhone,
                            password: teacherPassword
                        });
                    localStorage.setItem('teachersData', JSON.stringify(teachersData));
                    window.location.href = 'index.html';
                }
            }
        }
    </script>
    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
