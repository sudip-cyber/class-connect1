<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            align-items: center;
            justify-content: center;
            background-color: #f7d8d8;
            background-image: url('TIT.png'); /* Replace with your image file path */
            background-size: 700px; /* Adjust size as needed */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed during scrolling */
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adds a slight opacity to improve visibility */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        }
        .option {
            display: block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            color: white;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }
        .generate {
            background-color: #4CAF50;
        }
        .generate:hover {
            background-color: #3e8e41; /* Darkens the color on hover */
        }
        .login {
            background-color: #008CBA;
        }
        .login:hover {
            background-color: #007ba7; /* Darkens the color on hover */
        }
        .admin {
            background-color: #008CBA;
        }
        .admin:hover {
            background-color: #007ba7; /* Darkens the color on hover */
        }
    </style>
</head>
<body>

<script src="includes/storage-shim.js"></script>
        
        <div class="container">
        <div style="position: absolute; left: 20px; top: 20px;">
            <!-- settings icon (click to toggle settings panel) -->
            <button id="settingsBtn" title="Settings" style="background:none;border:none;cursor:pointer;font-size:20px;">⚙️</button>
            <div id="settingsPanel" style="display:none; margin-top:8px;">
                <!-- Admin Login moved here; will appear when settings toggled -->
                <button class="option admin" style="width:160px; padding:8px 12px; font-size:14px;" onclick="window.location.href='admin.html'">Admin Login</button>
            </div>
        </div>
        <button class="option login" onclick="window.location.href='log.html'">Log In</button>
        <button class="option generate" onclick="window.location.href='generate.html'">Register</button>
    </div>
</body>
<script>
    // Toggle settings panel
    document.getElementById('settingsBtn').addEventListener('click', function() {
        const panel = document.getElementById('settingsPanel');
        panel.style.display = (panel.style.display === 'none' || panel.style.display === '') ? 'block' : 'none';
    });
</script>
</html>
