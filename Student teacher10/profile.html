<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Options</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f9ecc1 0%, #f6c9bd 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgb(231, 157, 157);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.25);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.45);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<script src="includes/storage-shim.js"></script>


<div class="container">
    <h2>Select Profile Option</h2>
    <button onclick="createNewProfile()">Create New Profile</button>
    <button onclick="accessExistingProfile()">Access Existing Profile</button>
</div>

<script>
    function createNewProfile() {
        window.location.href = 'sprofile.html';
    }

    function accessExistingProfile() {
        const userId = localStorage.getItem('currentUserId');
        if (!userId) {
            alert("Please log in first!");
            window.location.href = 'log.html';
        } else {
            window.location.href = 'sdetails.html';
        }
    }
</script>

</body>
</html>
