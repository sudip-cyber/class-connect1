<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Options</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      font-weight: 600;
    }

    button {
      width: 100%;
      padding: 12px 0;
      margin: 10px 0;
      background: #0e76a8;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #094d6a;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

<script src="includes/storage-shim.js"></script>

  <div class="card">
    <h2>Select Profile Option</h2>
    <button onclick="createNewProfile()">Create New Profile</button>
    <button onclick="accessExistingProfile()">Access Existing Profile</button>
  </div>

  <script>
    function createNewProfile() {
      window.location.href = 'tprofile2.html';
    }

    function accessExistingProfile() {
      const userId = localStorage.getItem('currentUserId');
      if (!userId) {
        alert("Please log in first!");
        window.location.href = 'log.html';
      } else {
        window.location.href = 'tdetails.html';
      }
    }
  </script>

</body>
</html>
