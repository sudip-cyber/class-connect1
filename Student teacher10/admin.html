<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .login-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            background-color: #f9f9f9;
        }

        .error {
            color: #ff4d4d;
            font-size: 0.9em;
            text-align: center;
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #004080);
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<script src="includes/storage-shim.js"></script>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="userId">Enter ID:</label>
            <input type="text" id="userId" required>
        </div>
        <div class="form-group">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" required>
        </div>
        <button onclick="login()">Login</button>
        <div class="error" id="loginError"></div>
    </div>

    <script>
        // Function to handle login
        function login() {
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value.trim();
            const teachersData = JSON.parse(localStorage.getItem('teachersData')) || [];
            let found = false;

            // Check in teachers data
            for (const teacher of teachersData) {
                if (teacher.teacherId === 'SU123' && teacher.password === password) {
                    found = true;
                    localStorage.setItem('loggedUser', teacher.teacherId); // Store user ID
                    window.location.href = 'option.html'; // Redirect to teacher profile page
                    break;
                }
            }

            // Handle login result
            if (!found) {
                document.getElementById('loginError').textContent = 'Invalid ID or Password. Please enter correct details.';
            }
        }
    </script>
</body>
</html>
